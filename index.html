<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoretable</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="home-side">
                <span id="winner-home">Winner</span>
                <h1 class="home-title title">
                    Home
                </h1>
                <div id="home-score" class="score">
                    0
                </div>
                <div class="buttons">
                    <button id="home-btn" onclick="add1Point()">+1</button>
                    <button id="home-btn" onclick="add2Point()">+2</button>
                    <button id="home-btn" onclick="add3Point()">+3</button>
                </div>
            </div>
            <div class="guest-side">
                <span id="winner-guest">Winner</span>
                <h1 class="guest-title title">
                    Guest
                </h1>
                <div id="guest-score" class="score">
                    0
                </div>
                <div class="buttons">
                    <button id="guest-btn" onclick="add1Point()">+1</button>
                    <button id="guest-btn" onclick="add2Point()">+2</button>
                    <button id="guest-btn" onclick="add3Point()">+3</button>
                </div>
            </div>
        </div>
        <div class="clear">
            <button id="clear-btn" onclick="clearScore()">Clear scores</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
